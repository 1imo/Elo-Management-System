{% extends 'layout.html' %} {% block title %}Admin{% endblock %} {% block
content %}
<h1>Admin Panel</h1>

<div class="row">
	<div class="col-md-6">
		<h2>Create Game</h2>
		<form method="post" action="{{ url_for('create_game') }}">
			<div class="form-group">
				<label for="game_name">Game Name</label>
				<input
					type="text"
					class="form-control"
					id="game_name"
					name="game_name"
					required
				/>
			</div>
			<button type="submit" class="btn btn-primary">Create Game</button>
		</form>
	</div>
	<div class="col-md-6">
		<h2>Upgrade User to Admin</h2>
		<form method="post" action="{{ url_for('upgrade_user') }}">
			<div class="form-group">
				<label for="username">Username</label>
				<input
					type="text"
					class="form-control"
					id="username"
					name="username"
					required
				/>
			</div>
			<button type="submit" class="btn btn-primary">Upgrade User</button>
		</form>
	</div>
</div>
{% endblock %}
