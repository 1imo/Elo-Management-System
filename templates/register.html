{% extends 'layout.html' %}

{% block title %} Register {% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1>Register</h1>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="fname">First name: </label>
                <input type="text" id="fname" minlength= 3 maxlength = 20 class="form-control" name="Firstname" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="lname">Last name: </label>
                <input type="text" id="lname" minlength= 3  maxlength = 20 class="form-control" name="Lastname" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label for="uname">Username: </label>
                <input type="text" id="uname" minlength= 3 maxlength = 20 class="form-control" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" id="email" class="form-control" name="email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="pword">Password: </label>
                <input type="password" for="pword" class="form-control" name="password" minlength= 7 placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="cp">Confirm password: </label>
                <input type="password" id="cp" class="form-control" name="confirm" minlength= 7  placeholder="Confirm password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">submit</button>
            </div>
        </form>
        <script href="script.js"></script>
    </div>
</div>

{% endblock %}
